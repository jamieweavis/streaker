name: build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-test-release:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install Dependencies
        run: npm install

      # - name: Build
      #   run: npm run build

      - name: Lint
        id: lint
        run: npm run lint

      # - name: Test
      #   id: test
      #   run: npm run test

      - name: Release
        if: steps.lint.conclusion == 'success' && github.ref == 'refs/heads/main'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: HUSKY=0 npx semantic-release
